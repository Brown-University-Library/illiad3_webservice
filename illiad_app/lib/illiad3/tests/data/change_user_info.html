<body id="type-b">

    <div id="content">
        <form action="illiad.dll" method="post" name="ChangeUserInformation" class="f-wrap-request">
            <input type="hidden" name="ILLiadForm" value="ChangeUserInformation"/>
            <div class="req"><b>*</b> Indicates required field</div>
            <fieldset>
                <h3>Change Personal Information</h3>
                <label for="StatusGroup">
                    <span class="field">
                        <span class="valid"><b>Status</b></span>
                    </span>
                    <select id="StatusGroup" name="StatusGroup" size="1" class="f-name" tabindex="4">
                        <option selected>Staff</option>
                        <option>Graduate</option>
                        <option>Faculty</option>
                        <option>Staff</option>
                        <option>Undergraduate</option>
                        <option>Distance Ed Grad</option>
                    </select><br />
                </label>
                <div class="f-submit-wrap" align="right">
                    <input type="submit" name="SubmitButton" value="Submit Information" class="f-submit" tabindex="60" />
                    <input type="submit" name="SubmitButton" value="Cancel - Exit to Main Menu" class="f-submit" tabindex="62" />
                </div>
            </fieldset>
        </form>
